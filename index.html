<!DOCTYPE html>

<html lang="en">

  <head>
    <title>The Odin Project - Rock Paper Scissors</title>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header><h1>Rock, Paper, Scissors</h1></header>
    
    <div class="choice-buttons">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>

    <div class="score-container">
      <div class="score" id="player-score">Player score:</div>
      <div class="score" id="comptuter-score">Computer score:</div>
    </div>

    <div class="results-container"></div>

  </body>

</html>
